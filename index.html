<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <h1>Male / Female Search Predictor</h1>
    <div class="container">
        <div class="date-time"></div>
      <div class="grid">
        <div>
          <label for="nameMen">Male</label>
          <input
            type="text"
            id="nameMen"
            oninput="updateLengths()"
            placeholder="Enter a name"
          />
          <span class="info" id="menLength">Length: 0</span>
        </div>
        <div>
          <label for="nameGirl">Female</label>
          <input
            type="text"
            id="nameGirl"
            oninput="updateLengths()"
            placeholder="Enter a name"
          />
          <span class="info" id="girlLength">Length: 0</span>
        </div>
      </div>

      <div class="results">
        <img id="resultImage" src="" alt="Result Image" />
        <h2 id="totalLength">Total Length: 0</h2>
        <h3 id="result"></h3>
      </div>

      <button onclick="clearInputs()">New</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
